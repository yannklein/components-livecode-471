<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/cc90c4929d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="card-white">
      <div class="card-product">
        <i class="fas fa-heart card-heart"></i>
        <img class="card-product-img" src="https://picsum.photos/seed/yuping/800/600" alt="">
        <div class="card-product-info">
          <div>
            <div class="card-rating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <h2>Sweet Orange Oil</h2>
            <p>This is sweet orange oil. This is sweet orange oil.</p>
          </div>
          <a class="btn-green" href="">$700,00</a>
        </div>
      </div>
      <div class="card-video">
        <iframe src="https://www.youtube.com/embed/ofTWFI-w6U0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="card-footer">
        <img src="https://picsum.photos/seed/alex/800/600" alt="">
        <img src="https://picsum.photos/seed/taku/800/600" alt="">
        <img src="https://picsum.photos/seed/sho/800/600" alt="">
      </div>
    </div>
  </div>
</body>
</html>
